<!DOCTYPE html>

<html lang="ru">

<head>
  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Третий проект по верстке, адаптивный макет">
    <meta name="keywords" content="HTML5, CSS3, FlexBox, Figma">
    <meta name="author" content="Oleg Barhatov">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>

</head>

<body class="body">

  <div class="page">

    <header class="header">
      <img class="header__logo" src="./images/Header-logo.svg" alt="Логотип"> 
    </header>

      <main class="main">

        <section class="profile">

          <img class="profile__avatar" src="./images/Profile.png" alt="Фото профиля">
          <div class="profile__info">
            <div class="profile__box">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__redact-button active" type="button" name="profile__redact-button">
                <img class="profile__image-pencil" src="./images/Profile-pen.svg" alt="Редактировать профиль">
              </button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__add-button active" type="button" name="profile__add-button">
            <img class="profile__image-button" src="./images/Profile-plus.svg" alt="Кнопка добавить">
          </button>

        </section>
      
        <section class="elements">

          <article class="element">
            <img class="element__image" src="./images/Element-Karachaevsk.png" alt="Карачаевск">
            <div class="element__box">
              <h2 class="element__title">Карачаевск</h2>
              <button type="button" class="element__like-button"  name="element__like-button"></button>
            </div>
          </article>

          <article class="element">
            <img class="element__image" src="./images/Elemet-Еlbrus.png" alt="Гора Эльбрус">
            <div class="element__box">
              <h2 class="element__title">Гора Эльбрус</h2>
                <button type="button" class="element__like-button"  name="element__like-button"></button>
            </div>
          </article>

          <article class="element">
            <img class="element__image" src="./images/Element-dombay.png" alt="Домбай">
            <div class="element__box">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__like-button"  name="element__like-button"></button>
            </div>
          </article>

          <article class="element">
            <img class="element__image" src="./images/Elemet-Еlbrus.png" alt="Эльбрус">
            <div class="element__box">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__like-button"  name="element__like-button"></button>
            </div>
          </article>

          <article class="element">
            <img class="element__image" src="./images/Element-dombay.png" alt="Домбай">
            <div class="element__box">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__like-button"  name="element__like-button"></button>
            </div>
          </article>

          <article class="element">
            <img class="element__image" src="./images/Element-Karachaevsk.png" alt="Карачаевск">
            <div class="element__box">
              <h2 class="element__title">Карачаево-Черкесия</h2>
              <button type="button" class="element__like-button"  name="element__like-button"></button>
            </div>
          </article>

        </section>

      </main>
      
    <footer class="footer">
      <p class="footer__copyrigth">© 2023 Mesto Russia</p>
    </footer>

    <div class="popup popup_opened">
      <div class="popup__container">
        <h3 class="popup__heading">Редактировать профиль</h3>
        <form class="popup__forms" name="popup__forms"> 
            <fieldset class="popup__input-container">
              <input type="text" class="popup__form" name="popup__form-name" placeholder="Жак-Ив Кусто" required>
              <input type="text" class="popup__form" name="popup__form-job" placeholder="Исследователь океана" required>
              <button type="submit" class="popup__save-button" name="popup__save-button">Cохранить</button>
            </fieldset>        
        </form>
        <button type="button" class="popup__close active"><img class="popup__image-close" src="./images/PopUp-CloseIcon.svg" alt="Закрыть"></button>
      </div> 
    </div>

  </div>

</body>

</html>
