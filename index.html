<!DOCTYPE html>

<html lang="ru">

<head>
  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Третий проект по верстке, адаптивный макет"/>
    <meta name="keywords" content="HTML5, CSS3, FlexBox, Figma"/>
    <meta name="author" content="Oleg Barhatov"/>
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>

</head>

<body class="body">

  <div class="page">

    <header class="header">
      <img class="header__logo" src="./images/Header-logo.svg" alt="Логотип"> 
    </header>

      <main class="main">

        <section class="profile">

          <img class="profile__avatar" src="./images/Profile.png" alt="Фото профиля">

          <div class="profile__info">
            <div class="profile__box">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <img class="profile__pencil active" src="./images/Profile-pen.svg" alt="Редактировать профиль">
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <img class="profile__add-button active" src="./images/Profile-plus.svg" alt="Кнопка добавить">

        </section>
      
        <section class="elements">

          <article class="element">
            <img class="element__image" src="./images/Element-Karachaevsk.png" alt="Карачаевск">
            <div class="element__box">
              <h2 class="element__title">Карачаевск</h2>
              <label class="element__like-checkbox">
                <input type="checkbox" class="element__like element__like_invisible">
                <span class="element__pseudo-like element__pseudo-like_visible"></span>
              </label>
            </div>
          </article>

          <article class="element">
            <img class="element__image" src="./images/Elemet-Еlbrus.png" alt="Гора Эльбрус">
            <div class="element__box">
              <h2 class="element__title">Гора Эльбрус</h2>
              <label class="element__like-checkbox">
                <input type="checkbox" class="element__like element__like_invisible">
                <span class="element__pseudo-like element__pseudo-like_visible"></span>
              </label>
            </div>
          </article>

          <article class="element">
            <img class="element__image" src="./images/Element-dombay.png" alt="Домбай">
            <div class="element__box">
              <h2 class="element__title">Домбай</h2>
              <label class="element__like-checkbox">
                <input type="checkbox" class="element__like element__like_invisible">
                <span class="element__pseudo-like element__pseudo-like_visible"></span>
              </label>
            </div>
          </article>

          <article class="element">
            <img class="element__image" src="./images/Elemet-Еlbrus.png" alt="Эльбрус">
            <div class="element__box">
              <h2 class="element__title">Гора Эльбрус</h2>
              <label class="element__like-checkbox">
                <input type="checkbox" class="element__like element__like_invisible">
                <span class="element__pseudo-like element__pseudo-like_visible"></span>
              </label>
            </div>
          </article>

          <article class="element">
            <img class="element__image" src="./images/Element-dombay.png" alt="Домбай">
            <div class="element__box">
              <h2 class="element__title">Домбай</h2>
              <label class="element__like-checkbox">
                <input type="checkbox" class="element__like element__like_invisible">
                <span class="element__pseudo-like element__pseudo-like_visible"></span>
              </label>
            </div>
          </article>

          <article class="element">
            <img class="element__image" src="./images/Element-Karachaevsk.png" alt="Карачаевск">
            <div class="element__box">
              <h2 class="element__title">Карачаево-Черкесия</h2>
              <label class="element__like-checkbox">
                <input type="checkbox" class="element__like element__like_invisible">
                <span class="element__pseudo-like element__pseudo-like_visible"></span>
              </label>
              </div>
          </article>

        </section>

      </main>
      
    <footer class="footer">
      <p class="footer__copyrigth">© 2023 Mesto Russia</p>
    </footer>

    <div class="popup popup_opened">
      <form class="popup__container"> 
          <h3 class="popup__heading">Редактировать профиль</h3>
          <fieldset class="popup__input-container">
            <input type="text" class="popup__form popup__form_input_focus" name="Name" placeholder="Жак-Ив Кусто" required>
            <input type="text" class="popup__form popup__form_input_focus" name="Job" placeholder="Исследователь океана" required>
          </fieldset>
        <button type="submit" class="popup__save popup__save_button_hover popup__save_button_focus">Cохранить</button>
        <img  class="popup__close popup__close_icon_hover" src="./images/PopUp-CloseIcon.svg" alt="Закрыть">
      </form>
    </div>

  </div>

</body>

</html>
