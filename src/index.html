<!DOCTYPE html>

<html lang="ru">

<head>
  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Третий проект по верстке, адаптивный макет">
    <meta name="keywords" content="HTML5, CSS3, FlexBox, Figma">
    <meta name="author" content="Oleg Barhatov">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>

</head>

<body class="body">

  <div class="page">

    <header class="header">
      <img class="header__logo" src="./images/Header-logo.svg" alt="Логотип"> 
    </header>

      <main class="main">

        <section class="profile">

          <img class="profile__avatar" src="./images/Profile.png" alt="Фото профиля">
          <div class="profile__info">
            <div class="profile__box">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__redact-button active" type="button" name="profile__redact-button">
                <img class="profile__image-pencil" src="./images/Profile-pen.svg" alt="Редактировать профиль">
              </button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__add-button active" id='openButton' type="button" name="profile__add-button">
            <img class="profile__image-button" src="./images/Profile-plus.svg" alt="Кнопка добавить">
          </button>

        </section>
      
        <section class="elements">
        </section>

      </main>
      
    <footer class="footer">
      <p class="footer__copyrigth">© 2023 Mesto Russia</p>
    </footer>

    <div class="popup popup_profile">
      <div class="popup__container">
        <h3 class="popup__heading">Редактировать профиль</h3>
        <form class="popup__forms form-profile" novalidate> 
            <fieldset class="popup__input-container">
              <label class="popup__label">
                <input 
                  type="text" 
                  id='input-Name' 
                  class="popup__form popup__form-Name" 
                  minlength="2" 
                  maxlength="40" 
                  pattern="^[a-zA-Zа-яёА-ЯЁ\s\-]+$"
                  data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                  required
                >
                <span class="input-Name-error form__error"></span>
              </label>
              <label class="popup__label">
                <input 
                  type="text" 
                  id='input-Job' 
                  class="popup__form popup__form-Job"  
                  minlength="2" 
                  maxlength="200" 
                  pattern="^[a-zA-Zа-яёА-ЯЁ\s\-]+$"
                  data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                  required
                >
                <span class="input-Job-error form__error"></span>
              </label>
              <button type="submit"  class="popup__save-button" name="popup__save-button">Cохранить</button>
            </fieldset>        
        </form>
        <button type="button" class="popup__close active"></button>
      </div> 
    </div>
    
    <div class="popup popup_place">
      <div class="popup__container">
        <h3 class="popup__heading">Новое место</h3>
        <form class="popup__forms form-place" novalidate> 
            <fieldset class="popup__input-container">
              <label class="popup__label">
                <input 
                  type="text" 
                  id="inputTitle" 
                  class="popup__form popup__form_name" 
                  minlength="2" 
                  maxlength="30" 
                  placeholder="Название" 
                  pattern="^[a-zA-Zа-яёА-ЯЁ\s\-]+$"
                  data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                  required
                >                
                <span class="inputTitle-error form__error"></span>
              </label>
              <label class="popup__label">
                <input 
                  type="url" 
                  id="inputLink" 
                  class="popup__form"  
                  placeholder="Ссылка на картинку" 
                  required
                >
                <span class="inputLink-error form__error"></span>
              </label>
              <button type="submit" id='buttonCardSave' class="popup__save-button" name="popup__save-button">Cохранить</button>
            </fieldset>        
        </form>
        <button type="button" id='popupClosed' class="popup__close active"></button>
      </div> 
    </div>
  </div> 

  <div class="popup popup_image">
    <figure class="popup__content">
      <img src="" alt="" class="popup__picture">
      <figcaption class="popup__figcaption"></figcaption>
      <button type="button" class="popup__close active"></button>
    </figure>
  </div>

  <template id="templateElement">
    <article class="element">
      <img class="element__image">
      <div class="element__box">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like-button"  name="element__like-button"></button>
      </div>
      <button type="button" class="element__delete-button"></button>
    </article>
  </template>
  

</body>

</html>
